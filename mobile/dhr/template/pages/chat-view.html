<div class="page" data-name="chat-view">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="fa fa-angle-left"></i>
                    <span class="ios-only">Back</span>
                </a>
            </div>
            <div class="title">John Doe</div>
        </div>
    </div>
    <div class="toolbar messagebar">
        <div class="toolbar-inner">
            <a class="link toggle-sheet" href="#">
                <i class="icon f7-icons ios-only">camera_fill</i>
                <i class="icon material-icons md-only">camera_alt</i>
            </a>
            <div class="messagebar-area">
                <textarea placeholder="Message"></textarea>
            </div>
            <a class="link" href="#">Send</a>
        </div>
        <div class="messagebar-sheet"></div>
    </div>
    <div class="page-content messages-content">
        <div class="messages">
            <div class="messages-title"><b>Sunday, Feb 9,</b> 12:58</div>
            <div class="message message-sent message-first">
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">Hello</div>
                    </div>
                </div>
            </div>
            <div class="message message-sent message-last message-tail">
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">How are you?</div>
                    </div>
                </div>
            </div>
            <div class="message message-received message-first message-last message-tail">
                <div style="background-image:url(assets/img/user.jpg)" class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">I am fine, thanks</div>
                    </div>
                </div>
            </div>
            <div class="message message-received message-first message-last message-tail">
                <div style="background-image:url(assets/img/user.jpg)" class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">Hi there, I am also fine, thanks! And how are you?</div>
                    </div>
                </div>
            </div>
            <div class="message message-sent message-first">
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </div>
                    </div>
                </div>
            </div>
            <div class="message message-sent">
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">Lorem ipsum</div>
                    </div>
                </div>
            </div>
            <div class="message message-sent message-last message-tail">
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-image">
                            <img src="assets/img/placeholder.jpg" alt="">
                        </div>
                    </div>
                    <div class="message-footer">Delivered 2 days ago</div>
                </div>
            </div>
            <div class="message message-received message-first">
                <div style="background-image:url(assets/img/user.jpg)" class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">Nice!</div>
                    </div>
                </div>
            </div>
            <div class="message message-received message-last message-tail">
                <div style="background-image:url(assets/img/user.jpg)" class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">Like it very much!</div>
                    </div>
                </div>
            </div>
            <div class="message message-received message-first message-last message-tail">
                <div style="background-image:url(assets/img/user.jpg)" class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="message-text">Awesome!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
