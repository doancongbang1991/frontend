<div class="pages">
<div data-page="settings" class="page navbar-fixed">
   <div class="navbar">
      <div class="navbar-inner">
         <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i></a></div>
         <div class="center fg-white">Book Appointment</div>
         <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
         </div>
      </div>
   </div>
   <div class="page-content">
      <div class="content-block">
         <div class="list-block no-border">
            <ul>
               <!-- Text inputs -->
               <li>
                  <div class="item-content">
                     <div class="item-inner">
                        <div class="item-title label">Patient Name</div>
                        <div class="item-input">
                           <input type="text" placeholder="Your name">
                        </div>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="item-content">
                     <div class="item-inner">
                        <div class="item-title label">E-mail</div>
                        <div class="item-input">
                           <input type="email" placeholder="E-mail">
                        </div>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="item-content">
                     <div class="item-inner">
                        <div class="item-title label">Password</div>
                        <div class="item-input">
                           <input type="password" placeholder="Password">
                        </div>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="item-content">
                     <div class="item-inner">
                        <div class="item-title label">Treatment Type</div>
                        <div class="item-input">
                           <select>
                              <option value="">Specialist</option>
                              <option value="m">Nephrologist</option>
                              <option value="f">Cardiologist</option>
                              <option value="f">Dermatologist</option>
                              <option value="f">Sexologist</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="item-content">
                     <div class="item-inner">
                        <div class="item-title label">Patient Age</div>
                        <div class="item-input">
                           <input type="date" placeholder="Birth day" value="2014-04-30">
                        </div>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="item-content">
                     <div class="item-inner">
                        <div class="item-title label">Gender</div>
                        <div class="item-input">
                           <select>
                              <option value="">Your Gender</option>
                              <option value="m">Male</option>
                              <option value="f">Female</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="item-content">
                     <div class="item-inner">
                        <div class="item-title label">Appointment Notification</div>
                        <div class="item-input">
                           <label class="label-switch">
                              <input type="checkbox">
                              <div class="checkbox"></div>
                           </label>
                        </div>
                     </div>
                  </div>
               </li>
               <li>
                  <div class="item-content">
                     <div class="item-inner">
                        <div class="item-title label">Update Diet Plan</div>
                        <div class="item-input">
                           <label class="label-switch">
                              <input type="checkbox" checked="checked">
                              <div class="checkbox"></div>
                           </label>
                        </div>
                     </div>
                  </div>
               </li>
			   <div class="margin-bottom-15 content-block">
                  <a href="login.html" class="button button-fill color-blue text-thiny">Book Appointment</a>
               </div>
            </ul>
         </div>
      </div>
   </div>
</div>
