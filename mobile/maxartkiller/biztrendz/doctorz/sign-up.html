<div class="pages">
   <div data-page="sign-up" class="page layout-dark">
      <!-- Toolbar has additional "toolbar-bottom" class -->
      <div class="page-content login-page theme-white">
         <div class="close"><a href="index.html" class="back" data-force="true"><img src="img\close.png" alt="close"></a></div>
         <div class="logo text-center">
            <img src="img\logo.png" alt="Doctorz">
            <div class="text-uppercase text-very-small">Sign up</div>
         </div>
         <div class="content-block">
            <div class="list-block margin-bot--40 no-border">
               <ul>
                  <!-- Text inputs -->
                  <li>
                     <div class="item-content">
                        <div class="item-inner">
                           <div class="item-input">
                              <input type="text" placeholder="Name">
                           </div>
                        </div>
                     </div>
                  </li>
                  <li>
                     <div class="item-content">
                        <div class="item-inner">
                           <div class="item-input">
                              <input type="email" placeholder="E-mail">
                           </div>
                        </div>
                     </div>
                  </li>
                  <li>
                     <div class="item-content">
                        <div class="item-inner">
                           <div class="item-input">
                              <input type="tel" placeholder="Phone">
                           </div>
                        </div>
                     </div>
                  </li>
                  <li>
                     <div class="item-content">
                        <div class="item-inner">
                           <div class="item-input">
                              <input type="password" placeholder="Password">
                           </div>
                        </div>
                     </div>
                  </li>
               </ul>
            </div>
            <a href="login.html"><button type="submit" class="btn primary sign-up">Sign up</button></a>
            <p class="buttons-row">
               <a href="#" class="btn facebook">Facebook</a>
               <a href="#" class="btn gmail">Google+</a>
            </p>
            <p class="text-center">Already do you have an account?<a href="login.html" class="text-underline link-white ">Login</a></p>
         </div>
      </div>
   </div>
</div>
