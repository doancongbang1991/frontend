<style>
    body{ background: url("images/bg.jpeg") repeat top left fixed; background-size:100% 100%; padding: 0; margin: 0}
    .wrapper  { width: 1000px; margin: 0 auto; top: 0px; padding: 0;  clear: both; padding-bottom: 10px;} 
    .iframes{  width: 320px; height: 568px; position: absolute; top: 169px; left: 42px; border: none;}
    .left{ width:570px; float: left; }
    .right{ width: 430px;; float: left; position: relative}
    .phone{ width: auto; margin-top: 30px; float: left}
    
    ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
    }

        /* Track */
    ::-webkit-scrollbar-track {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background: rgba(255,0,0,0.4); 
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background:  rgba(234, 65, 91, 0.83); 
    }
    ::-webkit-scrollbar-thumb:window-inactive {
        background: rgba(0,0,0,0.8); 
    }
</style>

</div>
